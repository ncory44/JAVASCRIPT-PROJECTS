<!DOCTYPE html>
<html>
    <head>
        <title>Running JavaScript in the Console</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="globalVariables" onclick="global()">Global - click here</p>
        <p id="localVariables" onclick="local()"> Local - click here</p>
        <hr>

        <p id="concat" onclick="concatenate()">Click Here for a concatenated sentence</p>
        <hr>

        <button onclick="newCourse()">Click here for new course</button>

        <p id="displayAge"></p>
        <script>
            //a and b are global variables that can be edited in the console
            let a =3;
            let b = 4;

            function global() {
                result = a + b;
                document.getElementById("globalVariables").innerHTML = "Global variabl a (" + a + ") plus global variable b (" + b + ") equals " + result;
            }

            function local() {
                let c = 4;
                let d = 3;
                result = c + d;
                document.getElementById("localVariables").innerHTML = "Local variable c (" + c + ") plus local variable d (" + d + ") equals " + result;
            }

            //Declare values for sentence1 and sentence2
            let sentence1;
            let sentence2;

            function concatenate(){
                 //Concatenate sentence1 and sentence2 using the .concat method
                 let concatSent = sentence1.concat(sentence2);

                 //display result on webpage
                 document.getElementById("concat").innerHTML = concatSent;

                 //display result on the console
                 console.log(concatSent);
            }

            //Creates a course object constructor
            function course(Name, Type, Duration){
                this.courseName = "Today's new course is: " + Name + "<br>";
                this.courseType = "Type: " + Type + "<br>";
                this.courseDur = "Course Length: " + Duration + " hours";
            }

            let js = new course("JavaScript", "Code", 55);
            let py = new course("Python", "Code", 90);

            //get user input and caclulate the age based on the year
            let year = prompt("Type in the year you were born");
            let yearNow = new Date().getFullYear();
            let age = Math.floor(yearNow - year);
        </script>
    </body>
</html>
