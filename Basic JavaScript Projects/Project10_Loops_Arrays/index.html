<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="JS/main.js" defer></script>
    </head>
    <body>
        <div>
            <p id="Loop"></p>
            <button onclick="callLoop()">Click here to execute the loop</button>
        </div>
        <div>
            <p id="List_of_Vegetables"></p>
            <button onclick="for_Loop()">Click Here for a list of vegetables</button>
        </div>
        <div>
            <p id="Cat"></p>
            <button onclick="catPics()">Click here for cat pics</button>
        </div>
        <div>
            <p id="Constant"></p>
            <button onclick="constantFunction()">Click here for a constant function</button>
        </div>
        <div>
            <p id="Let"></p>
            <button onclick="letFunction()">Click here for a function that uses "let"</button>
        </div>
        <div>
            <p id="output"></p>
            <input id="nameInput" type="text" placeholder="Enter your name">
            <button onclick="returnFunction()">Say Hello!</button>
        </div>
        <div>
            <p id="motoObject"></p>
        </div>
        <div>
            <p id="evenNumber">1, 3, 5, 7, 8, 9, 11, 13</p>
            <button onclick="findFirstEven()">Click Here to find the first even number.</button>
        </div>
        <div>
            <p id="continue">1, 2, 3, 4, 5, 6, 7, 8, 9</p>
            <button onclick="onlyOddsFunction()">Click here to show only odd numbers.</button>
        </div>
    </body>
</html>
