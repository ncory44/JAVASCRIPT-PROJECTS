<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <p id="Math">Click a button to see the math operation</p>
        <!--Addition Button, pulls addition operation from JS/main.js-->
        <button onclick="additionFunction()">Click Here for the Addition Operation</button><br> 
        <!--Subtraction Button, pulls subtraction operation from JS/main.js-->
        <button onclick="subtractionFunction()">Click Here for the Subtraction Operation</button><br>
        <!--Multiplication Button, pulls multiplication operation from JS/main.js-->
        <button onclick="multiplicationFunction()">Click Here for the Multiplication Operation</button><br>
        <!--Division Button, pulls division operation from JS/main.js-->
        <button onclick="divisionFunction()">Click Here for the Division Operation</button><br>
        <!--More Math button, pulls operation containing addition, subtraction, multiplication, and division from JS/main.js-->
        <button onclick="moreMath()">Click Here for all at once.</button><br>
        <!--Remainder Button, pulls a remainder operation from JS/main.js-->
        <button onclick="modulusOperator()">Click Here for a remainder.</button><br>
        <!--Negation Operator button, pulls a negation operation from JS/main.js-->
        <button onclick="negationOperator()">Click Here for negation of a variable.</button><br>
        <!--Increment Button, pulls an incrementing operation from JS/main.js-->
        <button onclick="incrementOperator()">Click Here for increments.</button><br>
        <!--Decrement Button, pulls a decrement opation from JS/main.js-->
        <button onclick="decrementOperator()">Click Here for decrements.</button><br>
        <!--Random Number Button, pulls a random number that is then rounded and sent to the user as an alert from JS/main.js-->
        <button onclick="randomNumber()">Click Here for a rounded random number between 0 and 100.</button><br>
    </body>
</html>
